<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Daily Zen</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Logged Out</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            User has been successfully logged out.
          </div>
        </div>
      </div>
    </div>
    <div class="title-text">
      <div class="title login">
        Daily Zen</div>
      <div class="title signup">
        Sign up Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Sign up</label>
        <div class="slider-tab">
        </div>
      </div>
      <div class="form-inner">
        <form action="javascript:void(0);" class="login">
          <div class="field">
            <input type="email" id="email-input" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" id="password-input" placeholder="Password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </div>
          <div class="signup-link">
            Not a member? <a href="">Sign up now</a></div>
        </form>
        <form action="javascript:void(0);" class="signup">
          <div class="field">
            <input type="text" id="firstname-input" placeholder="First Name" required>
          </div>
          <div class="field">
            <input type="text" id="lastname-input" placeholder="Last Name" required>
          </div>
          <div class="field">
            <input type="text" id="emailsignup-input" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" id="passwordsignup-input" placeholder="Password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer">
            </div>
            <input type="submit" value="Sign Up">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
  <script type="text/javascript" src="./assets/js/index.js"></script>

</body>

</html>
