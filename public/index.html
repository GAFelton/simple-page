<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Daily Zen</title>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">
        Daily Zen</div>
      <div class="title signup">
        Sign up Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Sign up</label>
        <div class="slider-tab">
        </div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="email" id="email-input" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" id="password-input" placeholder="Password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </div>
          <div class="signup-link">
            Not a member? <a href="">Sign up now</a></div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" id="firstname-input" placeholder="First Name" required>
          </div>
          <div class="field">
            <input type="text" id="lastname-input"  placeholder="Last Name" required>
          </div>
          <div class="field">
            <input type="text" id="emailsignup-input" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" id="passwordsignup-input" placeholder="Password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer">
            </div>
            <input type="submit" value="Sign Up">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
